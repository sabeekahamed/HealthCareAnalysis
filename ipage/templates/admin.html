<!DOCTYPE html>
<html>{% load static %}

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Admin </title><link rel = "icon" type="image/png" href = "{% static "ipage/files/m.png" %}" />
    <link href="{% static "ipage/css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "ipage/css/full-slider.css" %}" rel="stylesheet">
    <link href="{% static "ipage/css/modal_login.css" %}" rel="stylesheet">
    <link href="{% static "ipage/css/footer.css" %}" rel="stylesheet">
  </head>

  <body style="background-image:url('{% static "ipage/files/trp.gif" %}');background-size:cover;background-attachment:fixed;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="" style="margin-left:10%;">Health Care</a><span style="color:white;margin-left:25%;"> {{id}} </span>
    </nav>

    <div style="background-color:rgba(245,245,245,0.2);margin-left:10%;margin-right:10%;margin-top:13%;border-radius:5px;">
      <form method="post" style="color:white;">{% csrf_token %}
        <br><br><br>  <h3 style="margin-left:15%;">Create Doctor login  </h3><br>
        <h5 style="margin-left:15%;">Enter Doctor name : </h5><p style="margin-left:15%;">{{form.name}}</p>
        <button type="submit" style="border:none;margin-left:15%;" >Submit</button>
        <button type="reset" style="border:none;">Clear</button>
        <br><br><br><br>
      </form>
    </div>

        <!-- Footer -->
        <footer class="footer">
          <div class="container">
            <p>Copyright &copy; My Website 2018</p>
          </div>
          <!-- /.container -->
        </footer>

      <script src="{% static "ipage/script/jquery.min.js" %}"></script>
      <script src="{% static "ipage/script/bootstrap.bundle.min.js" %}"></script>
      <script src="{% static "ipage/script/bootstrap.min.js" %}"></script>
      <script src="{% static "ipage/script/jquery.js" %}"></script>

  </body>

</html>
